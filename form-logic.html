<!DOCTYPE html>
<html>
<body>
<script>
//Interchange Markup - get value
function getValue () {
	if (document.querySelector('#field-third')) {
        document.querySelectorAll('#field-third').forEach((card_vol) => {
        card_vol.addEventListener("change", () => {changeValue(event.target.value)});
});
}
}
	function changeValue (value) {
	var card_volume = value;
	var markup_text = document.querySelector('.markup-text').textContent;
	var amex = document.querySelector('.amex').textContent;
	var x = 20000;
	var y = 70000;
	var markup_1 = 0.2;
	var markup_2 = 0.15;
	var markup_3 = 0.1;
	var coef = 0.1;
	var markup_value = markup_1 + coef;
       		if (card_volume < x) {
       			document.querySelector('.markup-text').textContent = markup_1 + "%";
       			document.querySelector('.amex').textContent = markup_value.toFixed(1) + "%";          
			return false;
       			}
        	if (card_volume < y) {
        		document.querySelector('.markup-text').textContent = markup_2 + "%";
          		document.querySelector('.amex').textContent = markup_2 + coef + "%";
       			return false;
        		}
        	else {
        		document.querySelector('.markup-text').textContent = markup_3 + "%";
          		document.querySelector('.amex').textContent = markup_3 + coef + "%";
       			return false;
        		}
	}
//pricing-model
if (document.querySelector('input[name="pricing-model"]')) {
  document.querySelectorAll('input[name="pricing-model"]').forEach((elem) => {
    elem.addEventListener("change", function(event) {
      var model = event.target.value;
      var model_paragraph = document.querySelector('.pricing-model_tsys').textContent;
      var swipe_paragraph = document.querySelector('.swipe-fee').textContent;
      var monthly_paragraph = document.querySelector('.monthly-fee').textContent;
      var compliance_paragraph = document.querySelector('.compliance').textContent;
      document.querySelector(".pricing-model_tsys").textContent = model;
	    	if(document.getElementById('interchange-plus').checked) {
			var value = document.querySelector('#field-third').value;
			changeValue(value);
			document.querySelector('.swipe-fee').textContent = "0.05%";
			document.querySelector('.monthly-fee').textContent = "$15,00";
			document.querySelector('.compliance').textContent = "$14.99";
			}
	        if(document.getElementById('flat-rate').checked) {
			document.querySelector('.markup-text').textContent = "N/A";
          		document.querySelector('.amex').textContent = "N/A";
			document.querySelector('.swipe-fee').textContent = "0.05%";
			document.querySelector('.monthly-fee').textContent = "$0,00";
			document.querySelector('.compliance').textContent = "$0.00";
    			}
	        if(document.getElementById('tiered').checked) {
			document.querySelector('.markup-text').textContent = "N/A";
          		document.querySelector('.amex').textContent = "N/A";
			document.querySelector('.swipe-fee').textContent = "N/A";
			document.querySelector('.monthly-fee').textContent = "$15,00";
			document.querySelector('.compliance').textContent = "$14.99";
    			}
	        if(document.getElementById('cash-discount-surcharge').checked) {
			document.querySelector('.markup-text').textContent = "N/A";
          		document.querySelector('.amex').textContent = "N/A";
			document.querySelector('.swipe-fee').textContent = "N/A";
			document.querySelector('.monthly-fee').textContent = "$15,00";
			document.querySelector('.compliance').textContent = "$14.99";
    			}	
    });
  });
};
