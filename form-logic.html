//Interchange Markup - get value
function getValue () {
	if (document.querySelector('#field-third')) {
        document.querySelectorAll('#field-third').forEach((card_vol) => {
        card_vol.addEventListener("change", () => {changeValue(event.target.value)});
});
}
}
	function changeValue (value) {
	var card_volume = value;
	var markup_text = document.querySelector('.markup-text').textContent;
	var amex = document.querySelector('.amex').textContent;
	var x = 20000;
	var y = 70000;
	var markup_1 = 0.2;
	var markup_2 = 0.15;
	var markup_3 = 0.1;
	var coef = 0.1;
	var markup_value = markup_1 + coef;
       		if (card_volume < x) {
       			document.querySelector('.markup-text').textContent = markup_1 + "%";
       			document.querySelector('.amex').textContent = markup_value.toFixed(1) + "%";          
			return false;
       			}
        	if (card_volume < y) {
        		document.querySelector('.markup-text').textContent = markup_2 + "%";
          		document.querySelector('.amex').textContent = markup_2 + coef + "%";
       			return false;
        		}
        	else {
        		document.querySelector('.markup-text').textContent = markup_3 + "%";
          		document.querySelector('.amex').textContent = markup_3 + coef + "%";
       			return false;
        		}
	}

	<!-- EFFECTIVE RATE TSYS -->
function effectiveRateTsys_1 () {
	var pricing_value = document.querySelector('input[name="pricing-model"]:checked').value;
	changePricingModel(pricing_value);
	if(document.getElementById('cash-discount-surcharge').checked) {
	document.querySelector('.tsys_rate').textContent = "N/A";
	}
	else{
		var specific_value = document.querySelector('input[name="specific-brands"]:checked').value;
		changeSpecificBrands(specific_value);
		if(document.getElementById('brands-radio-clover').checked) {
		document.querySelector('.tsys_rate').textContent = "N/A";
		}
		else{
			var types_value = document.querySelector('input[name="types-choice"]:checked').value;
			changeTypesChoice(types_value);
			if(document.getElementById('types-radio-yes').checked) {
				var request_value = document.querySelector('input[name="request-choice"]:checked').value;
				changeRequestChoice(request_value);
				if(document.getElementById('req-radio-yes').checked) {
					var online_value = document.querySelector('input[name="online-choice"]:checked').value;
					changeOnlineChoice(online_value);
					if(document.getElementById('pay-radio-yes').checked){
					document.querySelector('.tsys_rate').textContent = "N/A";
					}
					else{
						effectiveRateTsys_2();
					}
				}
				else{
					effectiveRateTsys_2();
				}
			}
			else {
				effectiveRateTsys_2();
			}
		}
	}
}
