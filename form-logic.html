	var markup_2 = 0.15;
	var markup_3 = 0.1;
	var coef = 0.1;
	var coefCloud = 0.35;
	var markup_value = markup_1 + coef;
	var markup_value_2 = markup_1 + coefCloud;
       		if (card_volume < x) {
       			document.querySelector('.markup-text').textContent = markup_1 + "%";
       			document.querySelector('.amex').textContent = markup_value.toFixed(2) + "%";
			document.querySelector('.cloud-amex').textContent = markup_value_2.toFixed(2) + "%";           
			return false;
       			}
        	if (card_volume < y) {
        		document.querySelector('.markup-text').textContent = markup_2 + "%";
          		document.querySelector('.amex').textContent = (markup_2 + coef).toFixed(2) + "%";
			document.querySelector('.cloud-amex').textContent = (markup_2 + coefCloud).toFixed(2) + "%";
       			return false;
        		}
        	else {
        		document.querySelector('.markup-text').textContent = markup_3 + "%";
          		document.querySelector('.amex').textContent = (markup_3 + coef).toFixed(2) + "%";
			document.querySelector('.cloud-amex').textContent = (markup_3 + coefCloud).toFixed(2) + "%";
       			return false;

	}

	<!-- EFFECTIVE RATE TSYS -->
function effectiveRateTsys_1 () {
	var pricing_value = document.querySelector('input[name="pricing-model"]:checked').value;
	changePricingModel(pricing_value);
	if(document.getElementById('cash-discount-surcharge').checked || document.getElementById('tiered').checked) {
	document.querySelector('.tsys_rate').textContent = "N/A";
	}
	else{
		var specific_value = document.querySelector('input[name="specific-brands"]:checked').value;
		changeSpecificBrands(specific_value);
		if(document.getElementById('brands-radio-clover').checked) {
		document.querySelector('.tsys_rate').textContent = "N/A";
		}
		else{
			var types_value = document.querySelector('input[name="types-choice"]:checked').value;
			changeTypesChoice(types_value);
			if(document.getElementById('types-radio-no').checked) {
				var request_value = document.querySelector('input[name="request-choice"]:checked').value;
				changeRequestChoice(request_value);
				if(document.getElementById('req-radio-no').checked) {
					var online_value = document.querySelector('input[name="online-choice"]:checked').value;
					changeOnlineChoice(online_value);
					if(document.getElementById('pay-radio-no').checked){
					effectiveRateTsys_2();
					}
					else{
						document.querySelector('.tsys_rate').textContent = "N/A";
					}
				}
				else{
					document.querySelector('.tsys_rate').textContent = "N/A";
				}
			}
			else {
				document.querySelector('.tsys_rate').textContent = "N/A";
			}
		}
	}
}
function effectiveRateTsys_2 () {
	var pricing_value = document.querySelector('input[name="pricing-model"]:checked').value;
	changePricingModel(pricing_value);
	if(document.getElementById('flat-rate').checked) {
	document.querySelector('.tsys_rate').textContent = "2.5%";
	}
	else{
		var debit_value = document.querySelector('input[name="debit-choice"]:checked').value;
		var markup_value = document.querySelector("#markup_value").textContent;
		var monthly_value = document.querySelector("#monthly_value").textContent;
		var field_value = document.querySelector('#field-third').value;
		console.log(debit_value);
		console.log(markup_value);
		console.log(monthly_value);
		console.log(field_value);
		var markup_num = parseFloat(markup_value);
		var monthly_matches = monthly_value.match(/(\d+)/);
		var monthly_num = parseInt(monthly_matches);
		var field_matches = field_value.match(/(\d+)/);
		var field_num = parseInt(field_matches);
		if(document.getElementById('types-radio-no-new').checked) {
		document.querySelector('.tsys_rate').textContent = (((0.0175 + (markup_num / 100)) + (monthly_num / field_num)) * 100).toFixed(2) + "%";
		}
		else{
		document.querySelector('.tsys_rate').textContent = (((0.0135 + (markup_num / 100)) + (monthly_num / field_num)) * 100).toFixed(2) + "%";	
		}
	}
}
	<!-- MONTHLY FEES TSYS -->
function monthlyFeesTsys () {
	var pricing_value = document.querySelector('input[name="pricing-model"]:checked').value;
	changePricingModel(pricing_value);
	var rateTsys = document.querySelector(".tsys_rate").textContent;
	var fieldTsys = document.querySelector('#field-third').value;
	var rateTsys_num = parseFloat(rateTsys);
	var fieldTsys_num = parseInt(fieldTsys);
	console.log(rateTsys_num);
	console.log(fieldTsys_num);
	if(document.getElementById('cash-discount-surcharge').checked || document.getElementById('tiered').checked || document.getElementById('brands-radio-clover').checked || document.getElementById('types-radio-yes').checked || document.getElementById('req-radio-yes').checked || document.getElementById('pay-radio-yes').checked) {
	document.querySelector('.tsys_fees').textContent = "N/A";
	}
	else {
	var stringTsysFees = (((rateTsys_num * fieldTsys_num)) / 100).toFixed(0);
	document.querySelector(".tsys_fees").textContent = "$" + (stringTsysFees.toLocaleString('de-DE'));
	}
}
	<!-- ANNUAL SAVINGS TSYS -->
function annualSavingsTsys () {
	var card_value = document.querySelector('input[name="radio-cards"]:checked').value;
	var pricing_value = document.querySelector('input[name="pricing-model"]:checked').value;
	var fourth_field = document.querySelector('#field-fourth').value;
	var fees_tsys = document.querySelector('.tsys_fees').textContent;
	var feesTsys_matches = fees_tsys.match(/(\d+)/);
	var feesTsys_num = parseInt(feesTsys_matches);
	var fourthField_num = parseFloat(fourth_field);
	if(document.getElementById('radio-cards-no').checked || document.getElementById('cash-discount-surcharge').checked || document.getElementById('tiered').checked || document.getElementById('brands-radio-clover').checked || document.getElementById('types-radio-yes').checked || document.getElementById('req-radio-yes').checked || document.getElementById('pay-radio-yes').checked) {
	document.querySelector(".tsys_saving").textContent = "N/A";
	}
	else{
		document.querySelector(".tsys_saving").textContent = "$" + ((fourthField_num - feesTsys_num) * 12).toFixed(0);
	}
	
}

	console.log(fieldTsys_num);
	if((document.getElementById('cash-discount-surcharge').checked || document.getElementById('tiered').checked) || ((document.getElementById('brands-radio-standart').checked || document.getElementById('brands-radio-vital').checked || document.getElementById('brands-radio-recommends').checked || document.getElementById('brands-radio-other').checked) && (document.getElementById('types-radio-yes').checked || document.getElementById('req-radio-yes').checked || document.getElementById('pay-radio-yes').checked))) {
	document.querySelector('.safe_fees').textContent = "N/A";
	}
	else {
	document.querySelector(".safe_fees").textContent = "$" + (((rateTsys_num * fieldTsys_num)) / 100).toFixed(0);
	}
}
